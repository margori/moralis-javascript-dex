<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moralis DEX</title>
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Moralis School DEX</h1>

        <button id="btn-login">Moralis Metamask Login</button>
        <button id="btn-logout">Logout</button>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Symbol</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="js-token-balances"></tbody>
        </table>

        <form action="#" method="post">
            <div class="form-row">
                <label>
                    <span class="js-form-token"></span>
                    Amount:
                    <input
                        type="number"
                        name="form-amount"
                        class="js-form-amount"
                        disabled
                    />
                </label>
                <div class="js-amount-error error"></div>
            </div>
            <div class="form-row">
                <button type="submit" class="js-submit" disabled>
                    Get quote
                </button>
                <button class="js-cancel" disabled>Cancel</button>
            </div>
        </form>
        <div class="js-quote-containet"></div>

        <script type="text/javascript" src="./secrets.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
